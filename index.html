<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <style>
      /* Global reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #1e1e2f; /* Dark background */
        color: #ffffff; /* Light text for readability */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 0 20px;
      }

      /* Container for the entire app */
      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: #2b2b3c; /* Slightly lighter dark card background */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      /* Header Styling */
      .header {
        width: 100%;
        text-align: center;
        background-color: #5e60ce; /* Vibrant blue-violet */
        color: #ffffff;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        margin-bottom: 20px;
        box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.4);
      }

      .theme-toggle {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
        margin-left: 10px;
      }

      /* Main Content Section */
      .main-content {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        width: 100%;
        justify-items: center;
      }

      .input-section,
      .output-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .text-input,
      .text-output {
        width: 100%;
        padding: 10px;
        height: 150px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #5e60ce; /* Match header color */
        background-color: #3a3a4f; /* Input background for dark mode */
        color: #ffffff;
        outline: none;
      }

      .text-input:focus,
      .text-output:focus {
        border-color: #9a8cfc;
        box-shadow: 0 0 8px #9a8cfc;
      }

      .language-selector {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #5e60ce;
        font-size: 1rem;
        background-color: #3a3a4f;
        color: #ffffff;
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .translate-btn,
      .clear-btn {
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s;
        color: white;
        font-weight: bold;
        background: linear-gradient(145deg, #6e72f2, #5e60ce); /* 3D gradient */
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -2px -2px 6px rgba(255, 255, 255, 0.1);
      }

      .translate-btn:hover {
        background: linear-gradient(145deg, #7d80ff, #6e72f2); /* Slight color shift */
        transform: translateY(-2px);
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.5), -3px -3px 8px rgba(255, 255, 255, 0.1);
      }

      .clear-btn {
        background: linear-gradient(145deg, #ff6e6e, #f54242); /* 3D gradient for red */
      }

      .clear-btn:hover {
        background: linear-gradient(145deg, #ff7a7a, #ff5a5a); /* Slight color shift */
        transform: translateY(-2px);
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.5), -3px -3px 8px rgba(255, 255, 255, 0.1);
      }

      /* Footer Styling */
      .footer {
        padding: 10px;
        text-align: center;
        background-color: #5e60ce;
        color: white;
        width: 100%;
        border-radius: 0 0 10px 10px;
        margin-top: 20px;
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.4);
      }

      /* Responsiveness */
      @media (max-width: 600px) {
        .app {
          width: 100%;
          padding: 10px;
        }

        .text-input,
        .text-output {
          height: 120px;
        }

        .action-buttons {
          width: 100%;
        }

        button {
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>Translator App</h1>
        <button class="theme-toggle">ðŸŒ™</button> <!-- For dark mode toggle -->
      </header>

      <!-- Main Section -->
      <main class="main-content">
        <div class="input-section">
          <textarea class="text-input" placeholder="Enter text..."></textarea>
          <select class="language-selector source-language">
            <!-- Options for source language -->
          </select>
        </div>

        <div class="action-buttons">
          <button class="translate-btn">Translate</button>
          <button class="clear-btn" onclick="clearText()">Clear</button>
        </div>

        <div class="output-section">
          <textarea class="text-output" placeholder="Translation appears here..." readonly></textarea>
          <select class="language-selector target-language">
            <!-- Options for target language -->
          </select>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>Powered by Karim & Larry</p>
      </footer>
    </div>

    <script>
      // Clear button functionality
      function clearText() {
        document.querySelector('.text-input').value = '';
        document.querySelector('.text-output').value = '';
      }
    </script>
  </body>
</html>
